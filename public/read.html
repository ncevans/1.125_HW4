<html>
<head>


</head>
<body>
    Contacts in DB:<br>
    <button onclick="readContacts()">Read Contacts</button>
</body>
<script src="https://cdn.jsdelivr.net/npm/superagent"></script>
<script>
function readContacts(){
   var url = '/read';

   superagent
       .get(url)
       .end(function(err, res){
           if (err) {
               console.log('err:',err);
           } else {
               console.log('response:',res.text);
         
           }
       });
}

</script>


</html>
